name: Frontend CI Pipeline
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: ENV Vars
        run: echo "${{ secrets.PROD_ENV }}" >> .env

      - name: Build
        run: npm run build
